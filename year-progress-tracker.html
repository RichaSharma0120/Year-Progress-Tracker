<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year Progress - Make Every Day Count</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .stats {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .stat-item {
            margin-bottom: 15px;
        }
        
        .stat-item:last-child {
            margin-bottom: 0;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
        }
        
        .progress-bar {
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #4ade80, #22c55e);
            height: 100%;
            transition: width 1s ease-out;
            box-shadow: 0 0 10px rgba(74,222,128,0.5);
        }
        
        .circles-container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .circles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(12px, 1fr));
            gap: 8px;
            margin-top: 20px;
        }
        
        .circle {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .circle.filled {
            background: linear-gradient(135deg, #4ade80, #22c55e);
            box-shadow: 0 0 8px rgba(74,222,128,0.4);
        }
        
        .circle.today {
            background: white !important;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.3);
                opacity: 0.8;
            }
        }
        
        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            font-size: 0.9em;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .legend-circle {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .quote {
            text-align: center;
            font-style: italic;
            opacity: 0.9;
            margin-top: 30px;
            font-size: 1.1em;
        }
        
        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.5em;
            }
            
            .stat-value {
                font-size: 1.5em;
            }
            
            .circles-grid {
                gap: 6px;
            }
            
            .circle {
                width: 10px;
                height: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŒŸ Your Year in Days</h1>
            <p id="currentDate"></p>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Days Lived This Year</div>
                <div class="stat-value" id="daysLived">0</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar"></div>
                </div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Days Remaining</div>
                <div class="stat-value" id="daysRemaining">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Year Progress</div>
                <div class="stat-value" id="yearProgress">0%</div>
            </div>
        </div>
        
        <div class="circles-container">
            <div style="text-align: center; margin-bottom: 10px;">
                <strong id="yearLabel">2026</strong> - Each circle is a day
            </div>
            <div class="circles-grid" id="circlesGrid"></div>
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-circle" style="background: linear-gradient(135deg, #4ade80, #22c55e);"></div>
                    <span>Past</span>
                </div>
                <div class="legend-item">
                    <div class="legend-circle" style="background: white;"></div>
                    <span>Today</span>
                </div>
                <div class="legend-item">
                    <div class="legend-circle" style="background: rgba(255,255,255,0.2);"></div>
                    <span>Future</span>
                </div>
            </div>
        </div>
        
        <div class="quote">
            "Nothing changes if nothing changes."

    <script>
        function isLeapYear(year) {
            return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
        }
        
        function getDayOfYear(date) {
            const start = new Date(date.getFullYear(), 0, 0);
            const diff = date - start;
            const oneDay = 1000 * 60 * 60 * 24;
            return Math.floor(diff / oneDay);
        }
        
        function updateTracker() {
            const now = new Date();
            const currentYear = now.getFullYear();
            const daysInYear = isLeapYear(currentYear) ? 366 : 365;
            const currentDayOfYear = getDayOfYear(now);
            const daysRemaining = daysInYear - currentDayOfYear;
            const progress = ((currentDayOfYear / daysInYear) * 100).toFixed(1);
            
            // Update date
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', options);
            
            // Update stats
            document.getElementById('daysLived').textContent = currentDayOfYear;
            document.getElementById('daysRemaining').textContent = daysRemaining;
            document.getElementById('yearProgress').textContent = progress + '%';
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('yearLabel').textContent = currentYear;
            
            // Create circles
            const grid = document.getElementById('circlesGrid');
            grid.innerHTML = '';
            
            for (let i = 1; i <= daysInYear; i++) {
                const circle = document.createElement('div');
                circle.className = 'circle';
                
                if (i < currentDayOfYear) {
                    circle.classList.add('filled');
                } else if (i === currentDayOfYear) {
                    circle.classList.add('filled', 'today');
                }
                
                circle.title = `Day ${i} of ${daysInYear}`;
                grid.appendChild(circle);
            }
        }
        
        // Update on load
        updateTracker();
        
        // Update at midnight
        const now = new Date();
        const tomorrow = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);
        const msUntilMidnight = tomorrow - now;
        
        setTimeout(() => {
            updateTracker();
            // Then update every 24 hours
            setInterval(updateTracker, 24 * 60 * 60 * 1000);
        }, msUntilMidnight);
    </script>
</body>
</html>
